<form class="row mb-5 mt-5">
<div class="col12 col-md-4">
     <input type="number" class="form-control"  [(ngModel)]="model.id" placeholder="ID" name="id">
</div>
<div class="col12 col-md-4 ">
     <input type="text" class="form-control"  [(ngModel)]="model.name"  placeholder="name" name="name">
</div>
<div class="col12 col-md-4">
     <input type="text" class="form-control" [(ngModel)]="model.country" placeholder="Country" name="Country">
</div>
<div class="col12 mt-3">
    <button class="btn btn-primary" (click)="hadelClick()" >Submit</button>
</div>
</form>
